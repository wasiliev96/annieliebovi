<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
  <title>Annie Liebovi Personal Site</title>
</head>

<body>
  <div id="wrapper">
    <!-- <div class="preloader"></div> -->
    <header>
      <div id="logo">
        <a href="index.html">
          <h1>Annie Leibovi</h1>
          <span class="logo_line"></span>
          <span class="logo_description">Photographer</span>
        </a>
      </div>
      <ul class="navbar">
        <li class="navbar_item navbar_item__active">
          <a href="./pages/home/home.html">Home</a>
          <div class="blind"></div>
        </li>
        <li class="navbar_item">
          <a href="./pages/about/about.html">About</a>
        </li>
        <li class="navbar_item">
          <a href="./pages/mywork/mywork.html">My&nbsp;work</a>
        </li>
        <li class="navbar_item">
          <a href="./pages/contacts/contacts.html">Contact</a>
        </li>
      </ul>
    </header>
    <div id="content"></div>
    <footer>
      <div class="social_buttons">
        <a href="#" draggable="false"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#" draggable="false"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="#" draggable="false"><i class="fa fa-instagram" aria-hidden="true"></i></a>
        <a href="#" draggable="false"><i class="fa fa-telegram" aria-hidden="true"></i></a>
      </div>
    </footer>
  </div>
  <script src="js/jquery/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
  <script>
    $( document ).ready( function ()
    {
      $( "#content" ).load( "./pages/home/home.html" );

      // menu items toggle
      $( ".navbar_item a" ).click( event =>
      {
        event.preventDefault();
      } );
      $( ".navbar_item a" ).mousedown( function ( event )
      {
        event.preventDefault();
        $( ".navbar_item" ).removeClass( "navbar_item__active" );
        $( this )
          .parent()
          .addClass( "navbar_item__active" );

        // Dynamic change page content
        $( "#content" )
          .hide()
          .load( $( this ).attr( "href" ) )
          .fadeIn( "slow" );

        // PRELOADER GOODS
        // TODO: customize preloader
        // $(".preloader").addClass("preloader_active");
        // setTimeout(function() {
        //   $(".preloader").removeClass("preloader_active");
        // }, 500);
      } );
    } );


  </script>
</body>

</html>
